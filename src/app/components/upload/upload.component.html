<div fxFlex class = "upload"> 


        <div id = "paginate-controls">
                <pagination-controls (pageChange) = "actualPage = $event" 
                maxSize="9"
                directionLinks="true"
                autoHide="true"
                responsive="true"
                previousLabel=" "
                nextLabel=" "
                screenReaderPaginationLabel="Pagination"
                screenReaderPageLabel="page">
            </pagination-controls>
        </div>

        <mat-grid-list cols="4 " rowHeight="200px" [gutterSize]="'10px'">
          <mat-grid-tile *ngFor="let video of videos$ | async | paginate: {itemsPerPage: 4, currentPage:actualPage}">
            <mat-grid-tile-header>
                    <h1>{{video.title}}</h1>
            </mat-grid-tile-header>
            <img height="200px" src= "{{'data:image/png;base64,'+video.image}}" alt= "/assets/video.png">

            <mat-grid-tile-footer>
                <button  mat-raised-button  (click) = "onDelete(video.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-grid-tile-footer>
          </mat-grid-tile>        
        </mat-grid-list>

        <div fxLayout="column" fxLayoutGap="5px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
            <div class="blocks">
                <button mat-raised-button (click) = "onCreate()">
                    <mat-icon>cloud_upload</mat-icon> Subir
                </button>
            </div>
        </div>
</div>
