

<hr>

<div class="video-container">
  <mat-video title="{{ (video$ | async)?.title }}" [autoplay]="true" [preload]="true" [fullscreen]="true" [download]="false"  spinner="spin" poster="image.jpg" controls>
    <source matVideoSource type="video/mp4" #video src= "http://35.196.3.185:3002/watch/{{ (video$ | async)?.id }}">
    <track matVideoTrack  src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
  </mat-video> 
  <h3> {{ (video$ | async)?.title }} </h3>
  <p>
      <ng-container>
          {{(video$| async).views + ' Vistas' }}
      </ng-container>
    </p>
  
</div>
