<div class="container-fluid h-90" id="login">
    <div class="row h-100 justify-content-right align-items-center mx-5 text-center"> 
        <div>
            <h1 class="title">Bienvenido</h1>
            <h2 class="description">Aquí encontrarás todo lo que buscas</h2>
        </div>       
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="ml-auto p-5 mr-5 w-30 h-70 text-center my-auto">
            <div clas="h-50 my-5">
                <h2 class="text-white mt-5">Iniciar Sesión</h2>
                <hr>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" formControlName="email">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
                </div>
                <hr>
                <div class="alert alert-danger" *ngIf="alert">{{alert}}</div>
                <button type="submit" class="btn btn-primary mb-3">Entrar</button>
                <div class="container-fluid">
                    <a class="text-muted" href="#">¿Olvidaste tu contraseña?</a>
                    <div class="text-white mx-auto">ó</div>
                    <a class="text-muted"  href="sign-up">Registrate ahora</a>
                </div>
            </div>
        </form>
    </div>
</div>
